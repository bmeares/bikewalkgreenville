project_name: who-owns-what-roads

root_dir: ../root

plugins_dir:
- ../.installed_plugins
- ../plugins

sync:
  schedule: "daily"

pipes:

- connector: "sql:bwg"
  metric: "contact_info"
  location: "Roads"
  parameters:
    target: "contact_info"
    columns:
      jcode: "JCODE"
      feat_code: "FEAT_CODE"
    schema: "Roads"
    sql: |-
      SELECT *
      FROM (
        VALUES
        (45045, 1370, 'SCDOT', 'https://apps.scdot.org/mwro/', '(864) 241-1224'),
        (45045, 1371, 'SCDOT', 'https://apps.scdot.org/mwro/', '(864) 241-1224'),
        (45045, 1372, 'SCDOT', 'https://apps.scdot.org/mwro/', '(864) 241-1224'),
        (45045, 1373, 'Greenville County', 'https://www.greenvillecounty.org/apps/servicerequest/Request.aspx', '(864) 467-7016'),
        (30850, 1374, 'City of Greenville', 'cares@greenvillesc.gov', '(864) 232-2273'),
        (30985, 1374, 'City of Greer', 'https://gree.csqrcloud.com/community-etrakit/CRM/issue.aspx', '(864) 848‚Äê2184'),
        (45115, 1374, 'City of Mauldin', 'mauldinpublicworks@mauldincitysc.com', '(864) 289-8904'),
        (27070, 1374, 'City of Fountain Inn', 'https://apps.scdot.org/mwro/', '(864) 531-0644'),
        (66580, 1374, 'City of Simpsonville', 'https://www.simpsonville.com/contact/', '(864) 967-9531'),
        (72430, 1374, 'City of Travelers Rest', 'https://travelersrestsc.com/businesses/departments/public-works/report-a-problem/', '(864) 834-8740')
      ) AS t ("JCODE", "FEAT_CODE", "owner", "url", "phone")

- connector: "sql:bwg"
  metric: "road_types"
  location: "Roads"
  parameters:
    schema: Roads
    target: road_types
    columns:
      feat_code: "FEAT_CODE"
      road_type: road_type
    dtypes:
      FEAT_CODE: "int"
      road_type: "string"
    sql: |-
      SELECT *
      FROM (
        VALUES
        (1370, 'Interstate Highway'),
        (1371, 'US Highway'),
        (1372, 'State Road'),
        (1373, 'County Road'),
        (1374, 'Municipal Road'),
        (1375, 'Subdivision'),
        (1376, 'Private Drive')
      ) AS t ("FEAT_CODE", "road_type")

- connector: "sql:bwg"
  metric: "roads"
  location: "Roads"
  parameters:
    schema: Roads
    target: roads
    columns:
      global_id: GlobalID
      type: "Type"
      name: "Name"
    dtypes:
      GlobalID: uuid
      geometry: geometry[LINESTRING, 6570]
    indices:
      geometry: geometry
    sql: |-
      SELECT
        r.road_type AS "Type",
        SMART_CAPITALIZE("LABEL") AS "Name",
        "GlobalID",
        "geometry",
        ST_Length("geometry") AS "Length (ft)",
        c.owner AS "Owner",
        c.url AS "Contact",
        c.phone AS "Phone"
      FROM county."TRA_STREETCL" AS cl
      LEFT JOIN "Roads".road_types AS r
        ON r."FEAT_CODE" = cl."FEAT_CODE"
      LEFT JOIN "Roads".contact_info AS c
        ON c."FEAT_CODE" = cl."FEAT_CODE"
        AND COALESCE(c."JCODE", 0) = COALESCE(cl."JCODE"::INT, 0)

- connector: "sql:bwg"
  metric: "roads_clip"
  location: "Roads"
  parameters:
    schema: Roads
    target: roads_clip
    columns:
      global_id: GlobalID
      road_type: "Type"
    dtypes:
      GlobalID: uuid
      geometry: geometry[LINESTRING, 6570]
    indices:
      geometry: geometry
      name: "Name"
    sql: |-
      SELECT
        r."Type",
        r."Name",
        r."GlobalID",
        ST_Intersection(r."geometry", b."geometry") AS "geometry",
        ST_Length(ST_Intersection(r."geometry", b."geometry")) AS "Length (ft)",
        "Owner",
        "Contact",
        "Phone"
      FROM
        "Roads"."roads" r
      JOIN
        "Boundaries"."boundaries_greenville_county" b
        ON
          ST_Intersects(r."geometry", b."geometry")
 
- connector: "sql:bwg"
  metric: "roads_interstate_highway"
  location: "Roads"
  parameters:
    schema: Roads
    target: roads_interstate_highway
    columns:
      primary: GlobalID
    dtypes:
      GlobalID: uuid
    indices:
      geometry: geometry
      name: "Name"
      road_type: "Type"
    sql: |-
      SELECT
          "Name",
          "Type",
          "GlobalID",
          "geometry",
          "Length (ft)",
          "Owner",
          "Contact",
          "Phone"
      FROM "Roads"."roads_clip"
      WHERE "Type" IN ('Interstate Highway')

- connector: "sql:bwg"
  metric: "roads_us_highway"
  location: "Roads"
  parameters:
    schema: Roads
    target: roads_us_highway
    columns:
      primary: GlobalID
    dtypes:
      GlobalID: uuid
    indices:
      geometry: geometry
      name: "Name"
      road_type: "Type"
    sql: |-
      SELECT
          "Name",
          "Type",
          "GlobalID",
          "geometry",
          "Length (ft)",
          "Owner",
          "Contact",
          "Phone"
      FROM "Roads"."roads_clip"
      WHERE "Type" IN ('US Highway')

