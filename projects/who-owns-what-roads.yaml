      FROM "Roads"."roads_clip"
      WHERE "Type" IN ('Subdivision')

- connector: "sql:bwg"
  metric: "roads_private_drive"
  location: "Roads"
  parameters:
    schema: Roads
    target: roads_private_drive
    columns:
      primary: GlobalID
    dtypes:
      GlobalID: uuid
    sql: |-
      SELECT
          "Name",
          "Type",
          "GlobalID",
          "geometry",
          "Length (ft)",
          "Owner",
          "Contact",
