      FROM "Roads"."roads_clip"
      WHERE "Type" IN ('State Road')

- connector: "sql:bwg"
  metric: "roads_interstate_us_state"
  location: "Roads"
  parameters:
    schema: Roads
    target: roads_interstate_us_state
    columns:
      primary: GlobalID
    dtypes:
      GlobalID: uuid
    sql: |-
      SELECT
          "Name",
          "Type",
          "GlobalID",
          "geometry",
          "Length (ft)",
          "Owner",
          "Contact",
          "Phone"
      FROM "Roads"."roads_clip"
      WHERE "Type" IN ('Interstate Highway','US Highway', 'State Road')

- connector: "sql:bwg"
  metric: "roads_county_road"
  location: "Roads"
  parameters:
    schema: Roads
    target: roads_county_road
    columns:
      primary: GlobalID
    dtypes:
      GlobalID: uuid
    sql: |-
      SELECT
          r."GlobalID",
          r."Name",
          r."Type",
          r."geometry",
          r."Length (ft)",
          r."Owner",
          r."Contact",
          r."Phone",
          string_agg(b.district_num::text, ', ') AS "Council District"
      FROM
          "Roads".roads_clip AS r
      LEFT JOIN
          "Boundaries".county_council_districts AS b ON ST_Intersects(r.geometry, b.geometry)
      WHERE
          "Type" IN ('County Road')
      GROUP BY
          r."GlobalID",
          r."Name",
          r."Type",
          r."geometry",
          r."Length (ft)",
          r."Owner",
          r."Contact",
          r."Phone"

- connector: "sql:bwg"
  metric: "roads_municipal_road"
  location: "Roads"
  parameters:
    schema: Roads
    target: roads_municipal_road
    columns:
      primary: GlobalID
    dtypes:
      GlobalID: uuid
    sql: |-
      SELECT
          "Name",
          "Type",
          "GlobalID",
          "geometry",
          "Length (ft)",
          "Owner",
          "Contact",
          "Phone"
      FROM "Roads"."roads_clip"
      WHERE "Type" IN ('Municipal Road')

- connector: "sql:bwg"
