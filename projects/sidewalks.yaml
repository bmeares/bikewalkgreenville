project_name: sidewalks

root_dir: ../root

plugins_dir:
- ../.installed_plugins
- ../plugins

sync:
  schedule: "daily"

pipes:

- connector: "plugin:greenville-county"
  metric: "sidewalks"
  parameters:
    schema: "Sidewalks"
    target: "county_sidewalks"
    greenville-county:
      layer: "Sidewalk"
    dtypes:
      geometry: "geometry[LINESTRING, 6570]"
    indices:
      geometry: "geometry"

    

config:
  meerschaum:
    instance: sql:bwg
    connectors:
      sql:
        bwg: MRSM{meerschaum:connectors:sql:bwg}
  plugins:
    bwg:
      data_path: '{MRSM_ROOT_DIR}/../data'

environment: {}
