        label: "LABEL"
        name: "NAME"
        type: "TYPE"
        zipl: "ZIPL"
        zipr: "ZIPR"
        comml: "COMML"
        commr: "COMMR"
        jcode: "JCODE"
        global_id: "GlobalID"
        facilityid: "FACILITYID"
        lcitycode: "LCITYCODE"
        rcitycode: "RCITYCODE"
      dtypes:
        "ZIPL": "string"
