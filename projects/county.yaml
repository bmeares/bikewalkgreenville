  - connector: "plugin:greenville-county"
    metric: "Taxation Districts"
    location: "DIS_TAX_P"
    parameters:
      schema: "county"
      target: "DIS_TAX_P"
      columns:
        tdistnum: "TDISTNUM"
        editorname: "EDITORNAME"
        isource: "ISOURCE"
        global_id: "GlobalID"
      dtypes:
        global_id: "uuid"
      indices:
