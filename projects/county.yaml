  - connector: "plugin:greenville-county"
    metric: "Transportation"
    location: "RDCLASS"
    parameters:
      schema: "county"
      target: "RDCLASS"
      tags: "TRA"
      columns:
        rdclass_num: "RDCLASS_Num"
      dtypes:
        "RDCLASS_Num": "int32"
      greenville-county:
        filetype: "csv"

  - connector: "plugin:greenville-county"
    metric: "Transportation"
    location: "TRA_ADDPNT"
    parameters:
      schema: "county"
      target: "TRA_ADDPNT"
      columns:
        feat_code: "FEAT_CODE"
        housenum: "HOUSENUM"
        housesuf: "HOUSESUF"
        prefix: "PREFIX"
        name: "NAME"
        type: "TYPE"
        suffix: "SUFFIX"
        comm: "COMM"
        zipcode: "ZIPCODE"
        editorname: "EDITORNAME"
        cmethod: "CMETHOD"
        csource: "CSOURCE"
        isource: "ISOURCE"
        address: "ADDRESS"
        global_id: "GlobalID"
        pin: "PIN"
        facilityid: "FACILITYID"
        legacyid: "LEGACYID"
      dtypes:
        "ZIPCODE": "string"
        "GlobalID": "uuid"
      indices:
        geometry: "geometry"
      tags: ["TRA"]

  - connector: "plugin:greenville-county"
    metric: "Transportation"
    location: "TRA_AIRPORT"
    parameters:
      schema: "county"
      target: "TRA_AIRPORT"
      columns:
        feat_code: "FEAT_CODE"
        name: "NAME"
        name2: "NAME2"
        editorname: "EDITORNAME"
        cmethod: "CMETHOD"
        csource: "CSOURCE"
        isource: "ISOURCE"
      indices:
