### See https://meerschaum.io/reference/compose/ for the compose schema.

project_name: county

root_dir: ../root

plugins_dir:
- ../.installed_plugins
- ../plugins

sync:
  schedule: "daily"

pipes:

  - connector: "plugin:greenville-county"
    metric: "Boundaries"
    location: "BND_GVCNTY"
    parameters:
      schema: "county"
      target: "BND_GVCNTY"
      columns:
        name: "NAME"
      indices:
        geometry: "geometry"
      tags: ["BND"]
      greenville-county:
        filetype: "shp"

  - connector: "plugin:greenville-county"
    metric: "Boundaries"
    location: "BND_MUNICIPAL"
    parameters:
      schema: "county"
      target: "BND_MUNICIPAL"
      columns:
        name: "NAME"
        jcode: "JCODE"
        datetime: "CREATED"
        primary: "GlobalID"
      dtypes:
        "CREATED": "datetime"
        "GlobalID": "uuid"
      indices:
        geometry: "geometry"
      tags: ["BND"]
      greenville-county:
        filetype: "shp"
      verify:
        chunk_days: 3650

  - connector: "plugin:greenville-county"
    metric: "Land Records"
    location: "CAD_MISC_L"
    parameters:
      schema: "county"
      target: "CAD_MISC_L"
      columns:
        feat_code: "FEAT_CODE"
        primary: "GlobalID"
      dtypes:
        "GlobalID": "uuid"
      indices:
        geometry: "geometry"
      tags: ["CAD"]

  - connector: "plugin:greenville-county"
    metric: "Land Records"
    location: "CAD_PARCEL_MP"
    parameters:
      schema: "county"
      target: "CAD_PARCEL_MP"
      columns:
        pin: "PIN"
        sheet: "SHEET"
        block: "BLOCK"
        lot: "LOT"
        dist: "DIST"
        zip5: "ZIP5"
        zip4: "ZIP4"
        cubook: "CUBOOK"
        global_id: "GlobalID"
        juris: "JURIS"
        mktarea: "MKTAREA"
        landuse: "LANDUSE"
        proptype: "PROPTYPE"
        acctno: "ACCTNO"
        locate: "LOCATE"
        zonecd: "ZONECD"
        strnum: "STRNUM"
        subdiv: "SUBDIV"
      indices:
        address: ["STREET", "CITY", "STATE"]
        geometry: "geometry"
      dtypes:
        "GlobalID": "uuid"
      tags: ["CAD"]
      verify:
        chunk_days: 3650

  - connector: "plugin:greenville-county"
    metric: "Land Records"
    location: "CAD_SUBDIV"
    parameters:
      schema: "county"
      target: "CAD_SUBDIV"
      columns:
        primary: "GlobalID"
        subdiv: "SUBDIV"
        community: "COMMUNITY"
        plat_ref: "PLAT_REF"
        pltbk: "PLTBK"
        ppage: "PPAGE"
        csource: "CSOURCE"
        isource: "ISOURCE"
      dtypes:
        "GlobalID": "uuid"
      indices:
        geometry: "geometry"
      tags: ["CAD"]

  - connector: "plugin:greenville-county"
    metric: "Places of Interest"
    location: "POI_CEMETERY"
    parameters:
      schema: "county"
      target: "POI_CEMETERY"
      columns:
        feat_code: "FEAT_CODE"
        name: "NAME"
        keyword: "KEYWORD"
        editorname: "EDITORNAME"
        cmethod: "CMETHOD"
        csource: "CSOURCE"
        isource: "ISOURCE"
      indices:
        geometry: "geometry"
      tags: ["POI"]

  - connector: "plugin:greenville-county"
    metric: "Places of Interest"
    location: "POI_GOLFCOURSE"
    parameters:
      schema: "county"
      target: "POI_GOLFCOURSE"
      columns:
        feat_code: "FEAT_CODE"
        name: "NAME"
        keyword: "KEYWORD"
        editorname: "EDITORNAME"
        cmethod: "CMETHOD"
        csource: "CSOURCE"
        isource: "ISOURCE"
      indices:
        geometry: "geometry"
      tags: ["POI"]

  - connector: "plugin:greenville-county"
    metric: "Places of Interest"
    location: "POI_PARK"
    parameters:
      schema: "county"
      target: "POI_PARK"
      columns:
        feat_code: "FEAT_CODE"
        name: "NAME"
        rec_dist: "REC_DIST"
        amenity: "AMENITY"
        keyword: "KEYWORD"
        editorname: "EDITORNAME"
        cmethod: "CMETHOD"
        csource: "CSOURCE"
        isource: "ISOURCE"
      indices:
        geometry: "geometry"
      tags: ["POI"]

  - connector: "plugin:greenville-county"
    metric: "Places of Interest"
    location: "POI_POLLSITE"
    parameters:
      schema: "county"
      target: "POI_POLLSITE"
      columns:
        ps_id: "PS_ID"
        precinct: "PRECINCT"
        poll_site: "POLL_SITE"
        type: "TYPE"
        keyword: "KEYWORD"
        editorname: "EDITORNAME"
      dtypes:
        "ZIPCODE": "string"
      indices:
        address: ["ADDRESS", "CITY", "STATE", "ZIPCODE"]
        geometry: "geometry"
      tags: ["POI"]

  - connector: "plugin:greenville-county"
    metric: "Planimetric"
    location: "PLN_BUILD_P"
    parameters:
      schema: "county"
      target: "PLN_BUILD_P"
      columns:
        feat_code: "FEAT_CODE"
        editorname: "EDITORNAME"
        cmethod: "CMETHOD"
        csource: "CSOURCE"
        isource: "ISOURCE"
        global_id: "GlobalID"
      dtypes:
        geometry: "geometry[MultiPolygonZ, 6570]"
        GlobalID: "uuid"
      indices:
        geometry: "geometry"
      tags: ["PLN"]

  - connector: "plugin:greenville-county"
    metric: "Planimetric"
    location: "PLN_HYDRO_L"
    parameters:
      schema: "county"
      target: "PLN_HYDRO_L"
      columns:
        feat_code: "FEAT_CODE"
        name: "NAME"
        name2: "NAME2"
        editorname: "EDITORNAME"
        cmethod: "CMETHOD"
        csource: "CSOURCE"
        isource: "ISOURCE"
        global_id: "GlobalID"
      dtypes:
        "GlobalID": "uuid"
        geometry: "geometry[MultiLineStringZ, 6570]"
      indices:
        geometry: "geometry"
      tags: ["PLN"]

  - connector: "plugin:greenville-county"
    metric: "Planimetric"
    location: "PLN_HYDRO_P"
    parameters:
      schema: "county"
      target: "PLN_HYDRO_P"
      columns:
        feat_code: "FEAT_CODE"
        name: "NAME"
        editorname: "EDITORNAME"
        cmethod: "CMETHOD"
        csource: "CSOURCE"
        isource: "ISOURCE"
      dtypes:
        geometry: "geometry[PolygonZ, 6570]"
      indices:
        geometry: "geometry"
      tags: ["PLN"]

  - connector: "plugin:greenville-county"
    metric: "Planimetric"
    location: "PLN_MISC_P"
    parameters:
      schema: "county"
      target: "PLN_MISC_P"
      columns:
        feat_code: "FEAT_CODE"
        keyword: "KEYWORD"
        cmethod: "CMETHOD"
        csource: "CSOURCE"
        isource: "ISOURCE"
        editorname: "EDITORNAME"
      indices:
        geometry: "geometry"
      tags: ["PLN"]

  - connector: "plugin:greenville-county"
    metric: "Planimetric"
    location: "PLN_PARKING"
    parameters:
      schema: "county"
      target: "PLN_PARKING"
      columns:
        feat_code: "FEAT_CODE"
        editorname: "EDITORNAME"
        cmethod: "CMETHOD"
        csource: "CSOURCE"
        isource: "ISOURCE"
        global_id: "GlobalID"
      dtypes:
        "GlobalID": "uuid"
      indices:
        geometry: "geometry"
      tags: ["PLN"]

  - connector: "plugin:greenville-county"
    metric: "Political"
    location: "DIS_CNTYCN"
    parameters:
      schema: "county"
      target: "DIS_CNTYCN"
      columns:
        primary: "DISTRICT"
        zipcode: "ZIPCODE"
        keyword: "KEYWORD"
        editorname: "EDITORNAME"
      dtypes:
        "ZIPCODE": "string"
      indices:
        address: ["ADDRESS", "CITY", "STATE"]
        geometry: "geometry"
      tags: ["DIS"]

  - connector: "plugin:greenville-county"
    metric: "Political"
    location: "DIS_SCHOOL"
    parameters:
      schema: "county"
      target: "DIS_SCHOOL"
      columns:
        primary: "DISTRICT"
        zipcode: "ZIPCODE"
        keyword: "KEYWORD"
        editorname: "EDITORNAME"
      dtypes:
        "ZIPCODE": "string"
      indices:
        address: ["ADDRESS", "CITY", "STATE"]
        geometry: "geometry"
      tags: ["DIS"]

  - connector: "plugin:greenville-county"
    metric: "Political"
    location: "DIS_SCHOUSE"
    parameters:
      schema: "county"
      target: "DIS_SCHOUSE"
      columns:
        primary: "DISTRICT"
        zipcode: "ZIPCODE"
        keyword: "KEYWORD"
        editorname: "EDITORNAME"
      dtypes:
        "ZIPCODE": "string"
      indices:
        address: ["ADDRESS", "CITY", "STATE"]
        geometry: "geometry"
      tags: ["DIS"]

  - connector: "plugin:greenville-county"
    metric: "Political"
    location: "DIS_SCSEN"
    parameters:
      schema: "county"
      target: "DIS_SCSEN"
      columns:
        primary: "DISTRICT"
        zipcode: "ZIPCODE"
        keyword: "KEYWORD"
        editorname: "EDITORNAME"
      dtypes:
        "ZIPCODE": "string"
      indices:
        address: ["ADDRESS", "CITY", "STATE"]
        geometry: "geometry"
      tags: ["DIS"]

  - connector: "plugin:greenville-county"
    metric: "Political"
    location: "DIS_VOTEPRE"
    parameters:
      schema: "county"
      target: "DIS_VOTEPRE"
      columns:
        precode: "PRECODE"
        name: "NAME"
        name2: "NAME2"
        keyword: "KEYWORD"
        editorname: "EDITORNAME"
      indices:
        geometry: "geometry"
      tags: ["DIS"]

  - connector: "plugin:greenville-county"
    metric: "Taxation Districts"
    location: "DIS_FIRE"
    parameters:
      schema: "county"
      target: "DIS_FIRE"
      columns:
        firedist: "FIREDIST"
        comptdist: "COMPTDIST"
