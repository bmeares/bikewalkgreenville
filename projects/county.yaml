      tags: ["DIS"]

  - connector: "plugin:greenville-county"
    metric: "Topography"
    location: "TOP_CONTOUR"
    parameters:
      schema: "county"
      target: "TOP_CONTOUR"
      columns:
        feat_code: "FEAT_CODE"
        editorname: "EDITORNAME"
